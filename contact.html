<form action="" method="post" id="contact-form" class="content">
    <h1>Contact Me</h1>
    <label class="standard-label" for="contact-email">Email</label>
    <input type="email" name="user-email" id="email" required>

    <label for="telephone" class="standard-label">Telephone: </label>
    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="###-###-####" name="user-tel" id="telephone">

    <label for="message" class="standard-label">Message: </label>
    <textarea maxlength="240" name="user-message" id="message" required></textarea>

    <br>

    <button type="submit" value="Send Message">Send Message</button>
</form>
